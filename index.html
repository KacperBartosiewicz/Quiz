<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
<link rel="icon" href="dist/img/tree_favicon.png" sizes="16x16" type="image/png">

<script src="https://kit.fontawesome.com/a1f05848d0.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>
    <div class=" quiz quiz-container">
        <div class="quiz__page" data-number="1">
            <h1 class="quiz__page-title">Quizomania</h1>
            <div class="quiz__form">
                <label for="text">Jak się nazywasz? 😃</label>
                <input class="quiz__form-name" type="text" placeholder="Podaj imię">
                <p class="quiz-error">Imię musi się składać z conajmniej 3 znaków</p>
            </div>
            <button class="btn btn-next">Next</button>
        </div>
        <div class="quiz__page quiz-active" data-number="2">
            <h2 class="quiz-title">Wybierz poziom trudności</h2>
            <div class="quiz__box">
                <div class="quiz__img-question easy"><img src="/dist/img/question-mark-40876_640.png"
                        alt="zielony znak zapytania">
                </div>
                <div class="quiz__img-question hard"><img src="/dist/img/interrogation-point-150807_640.png"
                        alt="czerwony znak zapytania"></div>
            </div>
            <div class="quiz__text">
                <p class="quiz__text-easy">Łatwy</p>
                <p class="quiz__text-hard">Trudny</p>
            </div>

        </div>
        <div class="quiz__page first" data-number="3">
            <div class="quiz-img"><img src="/dist/img/warsaw-3683714_640.jpg"
                    alt="Miasto Warszawa o zachodzie słońca. Na zdjęciu widać pałac kultury oraz 3 inne budynki"></div>
            <div class="quiz__slider">
                <input type="range" value="10" min="0" max="10" id="slider">
                <p class="quiz__slider-time">10s</p>
            </div>
            <h3 class="quiz-question">Co jest stolicą polski??😀</h3>
            <div class="quiz__answers">
                <table>
                    <tr>
                        <td>Warszawa</td>
                        <td>Poznań</td>
                    </tr>
                    <tr>
                        <td>Gniezno</td>
                        <td>Kraków</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="quiz__page" data-number="4">Form#4</div>
        <div class="quiz__page" data-number="5">Form#5</div>

    </div>

    <div class="progress-box">
        <div class="progress-bar"></div>
        <div class="step active-step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
    </div>

    <script src="./dist/js/main.min.js"></script>
</body>

</html>
